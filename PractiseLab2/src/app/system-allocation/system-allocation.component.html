<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<h1 [ngClass]="TitleStyle">Resource Allocation</h1>

<table class="table">
    <thead>
      <tr>
        <th scope="col">EmployeeName</th>
        <th scope="col">EmployeeStatus</th>
        <th scope="col">EmployeeRequest</th>
        <th scope="col">SystemName</th>
        <th scope="col">SystemModel</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of AvailableSystems">
        <td scope="col">{{e.EmployeeName}}</td>
        <td scope="col" [style.color]="e.EmployeeStatus=='Active'?'green':'red'">{{e.EmployeeStatus}}</td>
        <td scope="col" [style.color]="e.EmployeeRequest=='Approved'?'green':''">{{e.EmployeeRequest}}</td>
        <td scope="col">{{e.SystemName}}</td>
        <td scope="col">{{e.SystemModel}}</td>
      </tr>
    </tbody>
  </table>
